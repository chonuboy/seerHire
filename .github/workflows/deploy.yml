name: Deploy to GCP VM on push

on:
  push:
    branches:
      - devops

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: npm run test

    - name: Build the project
      run: npm run build

    - name: Setup SSH key for GCP VM
      run: |
          ssh -i ~/.ssh/github-actions-gcp seertksys@${{ secrets.GCP_VM_IP }}
